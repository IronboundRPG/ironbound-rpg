<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRONBOUND RPG | PersonaEngine</title>
    <style>
        body { 
            background: #000; 
            background-image: url('cell-bg.jpg'); 
            background-size: cover;
            background-position: center;
            color: #22ff22; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; padding: 20px; 
            display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; 
        }

        #character-layer {
            position: absolute;
            bottom: -50px; 
            right: 0;
            width: 70%;    
            height: 100vh; 
            background-image: url('dorn.jpg'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom right;
            opacity: 1; /* FORCED VISIBLE FOR TESTING */
            filter: brightness(0.8) contrast(1.1);
            mix-blend-mode: screen; 
            z-index: 5; 
            pointer-events: none;
        }

        #crt-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05)); background-size: 100% 2px, 3px 100%; pointer-events: none; z-index: 20; }
        
        #terminal { 
            width: 100%; max-width: 650px; height: 85vh; 
            background: rgba(10, 10, 10, 0.9); 
            border: 1px solid #22ff22; padding: 20px; 
            display: flex; flex-direction: column; 
            box-shadow: 0 0 20px rgba(34, 255, 34, 0.2); 
            position: relative; z-index: 10;
            backdrop-filter: blur(10px);
            margin-right: 30%; 
        }

        #header { display: flex; justify-content: space-between; border-bottom: 1px solid #22ff22; padding-bottom: 10px; margin-bottom: 20px; font-size: 0.8em; }
        #output { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; margin-bottom: 20px; line-height: 1.4; text-shadow: 0 0 5px #22ff22; }
        #input-form { display: flex; border-top: 1px solid #22ff22; padding-top: 10px; }
        #user-input { background: transparent; border: none; color: #22ff22; font-family: inherit; font-size: 1em; flex-grow: 1; outline: none; }
        
        #timer-text { color: #ff0000; font-weight: bold; }
        #door-status { font-weight: bold; color: #ff0000; }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="creepy-ambient.mp3" type="audio/mpeg">
    </audio>

    <div id="character-layer"></div>
    <div id="crt-overlay"></div>

    <div id="terminal">
        <div id="header">
            <div class="status-box">
                <div>PERSONAENGINE // IRONBOUND v1.6</div>
                <div>STATE: <span id="status-text" style="color:#ff0000">GUARDED</span></div>
            </div>
            <div class="status-box" style="text-align: right;">
                <div id="timer-text">EXECUTION: 180m</div>
                <div>DOOR: <span id="door-status">LOCKED</span></div>
            </div>
        </div>
        <div id="output">SYSTEM INITIALIZED... [ VISUALS LOADED ]</div>
        <form id="input-form">
            <span style="margin-right:10px">></span>
            <input type="text" id="user-input" autofocus autocomplete="off" placeholder="Speak to the Jailor...">
        </form>
    </div>

    <script>
        const form = document.getElementById('input-form');
        const input = document.getElementById('user-input');
        const output = document.getElementById('output');
        const statusText = document.getElementById('status-text');
        const timerElement = document.getElementById('timer-text');
        const doorStatus = document.getElementById('door-status');
        const bgMusic = document.getElementById('bg-music');
        const charLayer = document.getElementById('character-layer');

        function updateUI(data) {
            if (data.has_bribe) {
                statusText.textContent = "TRUSTED";
                statusText.style.color = "#22ff22";
            }
            if (data.is_locked === false) {
                doorStatus.textContent = "OPEN";
                doorStatus.style.color = "#22ff22";
            }
            if (data.minutes_left !== undefined) {
                timerElement.textContent = `EXECUTION: ${data.minutes_left}m`;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Audio check
            if (bgMusic.paused) {
                bgMusic.play().catch(() => {});
                bgMusic.volume = 0.15;
            }

            const message = input.value.trim();
            if (!message) return;
            input.value = '';
            output.textContent += `\n\n> ${message}`;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                
                // Audio check
                if (data.audio) {
                    const audio = new Audio(`data:audio/mp3;base64,${data.audio}`);
                    audio.play().catch(() => {});
                }

                output.textContent += `\n\n${data.reply}`;
                updateUI(data);
                output.scrollTop = output.scrollHeight;
            } catch (err) {
                output.textContent += `\n\n[ ERROR: ${err.message} ]`;
            }
        });
    </script>
</body>
</html>
