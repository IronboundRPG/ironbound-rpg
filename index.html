<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRONBOUND RPG | PersonaEngine</title>
    <style>
        body { background: #000; background-image: url('cell-bg.jpg'); background-size: cover; background-position: center; color: #22ff22; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #character-layer { position: absolute; bottom: -100px; right: -5%; width: 80%; height: 120vh; background-image: url('dorn.png'); background-size: contain; background-repeat: no-repeat; background-position: bottom right; opacity: 1; filter: brightness(0.7) contrast(1.2); mix-blend-mode: screen; z-index: 12; pointer-events: none; }
        #terminal { width: 100%; max-width: 700px; height: 85vh; background: rgba(10, 10, 10, 0.9); border: 1px solid #22ff22; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(34, 255, 34, 0.2); position: relative; z-index: 15; backdrop-filter: blur(10px); margin-right: 35%; }
        #header { display: flex; justify-content: space-between; border-bottom: 1px solid #22ff22; padding-bottom: 10px; margin-bottom: 20px; font-size: 0.7em; }
        #output { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; margin-bottom: 20px; line-height: 1.4; text-shadow: 0 0 5px #22ff22; }
        #input-form { display: flex; border-top: 1px solid #22ff22; padding-top: 10px; }
        #user-input { background: transparent; border: none; color: #22ff22; font-family: inherit; font-size: 1em; flex-grow: 1; outline: none; }
    </style>
</head>
<body>
    <audio id="bg-music" loop><source src="creepy-ambient.mp3" type="audio/mpeg"></audio>
    <div id="character-layer"></div>
    <div id="terminal">
        <div id="header">
            <div>PERSONAENGINE v1.6</div>
            <div>VOICE: <span id="v-diag" style="color:orange">STANDBY</span> | EXEC: <span id="t-text">180m</span></div>
        </div>
        <div id="output">SYSTEM READY...</div>
        <form id="input-form">
            <span style="margin-right:10px">></span>
            <input type="text" id="user-input" autofocus autocomplete="off">
        </form>
    </div>

    <script>
        const form = document.getElementById('input-form');
        const input = document.getElementById('user-input');
        const output = document.getElementById('output');
        const bgMusic = document.getElementById('bg-music');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;
            input.value = '';
            output.textContent += `\n\n> ${message}`;
            
            if (bgMusic.paused) { bgMusic.play().catch(() => {}); bgMusic.volume = 0.15; }

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                
                // Show Voice Diagnostic
                document.getElementById('v-diag').textContent = data.voice_diag;
                document.getElementById('v-diag').style.color = data.audio ? "#22ff22" : "red";

                if (data.audio) {
                    const audio = new Audio(`data:audio/mp3;base64,${data.audio}`);
                    audio.play();
                }

                output.textContent += `\n\n${data.reply}`;
                if (data.minutes_left) document.getElementById('t-text').textContent = data.minutes_left + "m";
                output.scrollTop = output.scrollHeight;
            } catch (err) {
                output.textContent += "\n\n[ CONNECTION ERROR ]";
            }
        });
    </script>
</body>
</html>
