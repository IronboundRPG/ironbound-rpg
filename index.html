<html lang="en">
<head>

    <style>
        body {

            background-size: cover;
            margin: 0; padding: 0; 
            font-family: 'Courier New', Courier, monospace; 
            color: #22ff22; 
            height: 100vh; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; 
        }

        /* FIXED INTRO SCREEN */
        #intro-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.94); 
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 2s ease, visibility 2s;
        }

        #intro-content {
            max-width: 750px;
            width: 90%;
            padding: 20px;
            color: #cc0000; 
            font-family: 'Pirata One', system-ui;
            font-size: 1.5em; /* Slightly smaller to ensure fit */
            line-height: 1.2;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #intro-content p { margin: 10px 0; }

        /* OLD-STYLE INPUT BOX */
        #player-name-input { 
            background: rgba(30, 0, 0, 0.6); 
            border: 1px solid #cc0000; 
            color: #fff; 
            font-family: 'Courier New', monospace; 
            padding: 12px; 
            font-size: 0.7em; 
            width: 280px; 
            text-align: center; 
            outline: none; 
            margin-top: 15px;
            box-shadow: inset 0 0 10px #000;
        }

        #start-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid #cc0000;
            color: #cc0000;
            padding: 12px 50px;
            font-family: 'Pirata One', serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        #start-btn:hover { background: #cc0000; color: black; box-shadow: 0 0 20px #cc0000; }

        /* THE CHARACTER LAYER */
        #character-layer { 
            position: absolute; 
            bottom: -50px; 
            right: -5%; 
            width: 85%; 
            height: 110vh; 
            background: url('dorn.png') no-repeat bottom right; /* PNG FORMAT */
            background-size: contain; 
            opacity: 0; 
            filter: brightness(0.4) grayscale(30%); 
            z-index: 5; 
            pointer-events: none; 
            transition: opacity 2.5s ease, filter 0.3s ease; 
        }
        #character-layer.visible { opacity: 1; }
        #character-layer.speaking { filter: brightness(1.1) grayscale(0%); }

        /* THE TERMINAL */
        #terminal { 
            width: 100%; max-width: 650px; height: 85vh; 
            background: rgba(10, 10, 10, 0.92); 
            border: 1px solid #22ff22; padding: 25px; 
            display: flex; flex-direction: column; 
            box-shadow: 0 0 20px rgba(34, 255, 34, 0.2); 
            position: relative; z-index: 10; 
            backdrop-filter: blur(12px); 
            margin-right: 40%; 
        }
