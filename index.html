<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRONBOUND RPG | PersonaEngine</title>
    <style>
        body { background: #0a0a0a; color: #22ff22; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #crt-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05)); background-size: 100% 2px, 3px 100%; pointer-events: none; z-index: 10; }
        #terminal { width: 100%; max-width: 800px; height: 80vh; border: 1px solid #22ff22; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 0 10px #22ff2233; position: relative; }
        #header { display: flex; justify-content: space-between; border-bottom: 1px solid #22ff22; padding-bottom: 10px; margin-bottom: 20px; font-size: 0.8em; }
        #output { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; margin-bottom: 20px; line-height: 1.4; }
        #input-form { display: flex; border-top: 1px solid #22ff22; padding-top: 10px; }
        #user-input { background: transparent; border: none; color: #22ff22; font-family: inherit; font-size: 1em; flex-grow: 1; outline: none; }
        #prompt { margin-right: 10px; font-weight: bold; }
        .gate-indicator { display: flex; align-items: center; }
        #gate-light { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; background: #ff0000; box-shadow: 0 0 8px #ff0000; transition: all 0.5s ease; }
        #status-text { font-weight: bold; transition: color 0.5s ease; }
    </style>
</head>
<body>
    <div id="crt-overlay"></div>
    <div id="terminal">
        <div id="header">
            <div>PERSONAENGINE // IRONBOUND v1.4</div>
            <div class="gate-indicator">
                <div id="gate-light"></div>
                STATE: <span id="status-text">GUARDED</span>
            </div>
            <div>EXECUTION: 180m</div>
        </div>
        <div id="output">SYSTEM INITIALIZED...
[ LOGIC-GATES: ACTIVE ]

The Jailor watches you from his desk. "Searching for hope in the straw, prisoner? There is only rot here."</div>
        
        <form id="input-form">
            <span id="prompt">></span>
            <input type="text" id="user-input" autofocus autocomplete="off" placeholder="Type your action...">
        </form>
    </div>

    <script>
        const form = document.getElementById('input-form');
        const input = document.getElementById('user-input');
        const output = document.getElementById('output');
        const statusText = document.getElementById('status-text');
        const gateLight = document.getElementById('gate-light');

        function updateUI(hasBribe) {
            if (hasBribe) {
                statusText.textContent = "TRUSTED";
                statusText.style.color = "#22ff22";
                gateLight.style.background = "#22ff22";
                gateLight.style.boxShadow = "0 0 10px #22ff22";
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            output.textContent += `\n\n> ${message}`;
            output.scrollTop = output.scrollHeight;

            const loading = document.createElement('div');
            loading.textContent = "\n[ ANALYZING WORLD STATE... ]";
            output.appendChild(loading);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                
                output.removeChild(loading);
                
                // The Typewriter Effect
                typeWriter(`\n\n${data.reply}`, output);

                // UPDATE UI BASED ON DB SIGNAL
                if (data.has_bribe) {
                    updateUI(true);
                }

            } catch (err) {
                output.textContent += "\n\n[ ERROR: SIGNAL LOST ]";
            }
        });

        function typeWriter(text, element) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    element.scrollTop = element.scrollHeight;
                    setTimeout(type, 20);
                }
            }
            type();
        }
    </script>
</body>
</html>
